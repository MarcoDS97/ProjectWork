<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Sign Up</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .hd{
        background-image: url("static/Img/Sfondo.jpg");
        }

        .hd1{
        display: flex;
        justify-content: space-around;
        align-items: center;
        }

        footer{
        background-color: #000000e0;
        color: white;
        text-align: center;
        padding: 10px;
        animation: slideRightToLeft 25s linear infinite;
        }

        @keyframes slideRightToLeft {
            0% {
            transform: translateX(100%);
            }
            100% {
            transform: translateX(-100%);
            }
        }

        .footerLinks{
        display: flex;
        justify-content: space-around;
        list-style: none;
        }

        .contenitoreCopyright{
        display: flex;
        justify-content: end;
        align-items: center;
        }

        html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        }

        body {
        display: flex;
        flex-direction: column;
        }

        .content {
        flex: 1;
        }
    </style>
</head>
<body>

<div class="content">
    <div class="header hd">
        <div class="container hd1">
            <img src="static/imgTest/banner-prova1.jpg" alt="Logo">
        </div>
    </div>
    <h1 style="text-align: center">Registrazione</h1>
    <form class="row justify-content-center">
        <div class="col-md-4">
        </div>
        <div class="col-md-2">
            <label for="validationServer01" class="form-label">Nome</label>
            <input type="text" style="width: min-content" class="form-control" id="validationServer01"
                   required>
        </div>
        <div class="col-md-2">
            <label for="validationServer02" class="form-label">Cognome</label>
            <input type="text" style="width: min-content" class="form-control" id="validationServer02"
                   required>
        </div>
        <div class="col-md-4">
        </div>
        <div class="col-md-4">
        </div>
        <div class="col-md-2">
            <label for="validationServer03" class="form-label">Sesso</label>
            <select class="form-select" style="width: min-content" id="validationServer03"
                    aria-describedby="validationServer04Feedback" required>
                <option></option>
                <option> M</option>
                <option> F</option>
            </select>
        </div>
        <div class="col-md-2">
            <label for="validationServer04" class="form-label">Et√†</label>
            <select class="form-select" style="width: min-content" id="validationServer04"
                    aria-describedby="validationServer04Feedback" required>
                <option></option>
                {% for i in range(18,61) %}
                <option> {{i}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col-md-4">
        </div>
        <div class="col-md-4">
        </div>
        <div class="col-md-4">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck3"
                       aria-describedby="invalidCheck3Feedback" required>
                <label class="form-check-label" for="invalidCheck3">
                    Agree to terms and conditions
                </label>
            </div>
        </div>
        <div class="col-md-4">
        </div>
        <div class="col-12">
            <button class="btn btn-primary" type="submit">Submit form</button>
        </div>
    </form>
    <a class="btn btn-secondary" href="/login">Torna indietro</a>
</div>


<div style="background-color: Black; border-top: 2px solid blue;">
    <footer>
        <ul class="footerLinks">
            <a href="https://github.com/MarcoDS97/ProjectWork" style="color: white;">GitHub</a>
            <li>Benedetta Aversano</li>
            <li>Marco De Sio</li>
            <li>Armando Izaguirre</li>
            <li>Stefano Crivella</li>
            <li>Riccardo Benedetti</li>
        </ul>
        <div class="contenitoreCopyright">
            <p>@copyright 2024</p>
        </div>
    </footer>
</div>
</body>
</html>
